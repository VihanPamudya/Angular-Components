<div class="container">
    <form (ngSubmit)=submitForm(f) #f="ngForm">
        <label>Name:</label>
        <input type="text" class="form-control" name="name" ngModel required> <br>

        <label>Email:</label>
        <input type="email" class="form-control" name="email" ngModel> <br>

        <button type="submit" class="btn btn-primary" *ngIf="f.valid">Submit</button>
    </form>
</div>
